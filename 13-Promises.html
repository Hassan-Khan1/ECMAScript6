

<script>

  // Promises 
  // 3 Stages

  // 1-Pending
  // 2- Resolve - > Fullfil
  // 3 - Reject

  // Create obj of Promise

  const proj1 = new Promise((resolve,reject) => {

    setTimeout( () => {
      let roll_no =  [1,2,3,4,5];
      // resolve(roll_no);
      reject('Erro 404 not find')
        },2000);

  });

  // probj (then) method  (consume promise using then)

  proj1.then((roll_no) => {
    console.log(roll_no)
  } ).catch( (error) => {
    console.log(error);
  })



  // Promises as a Object

</script>
