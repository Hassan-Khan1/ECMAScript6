<script>

  // ES6

  // Sign Method, Trunc Method

  // Sign 

  let  posnumber = 5.55;
  console.log(Math.sign(posnumber))

  let  negnumber = -5.55;
  console.log(Math.sign(negnumber))

  let  zeronumber = 0;
  console.log(Math.sign(zeronumber))

  // Trunc is for negative
  let numbert = 5.9
  console.log(Math.trunc(numbert))

</script>
